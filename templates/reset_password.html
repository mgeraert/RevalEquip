<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reval - Register</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reval_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset_password_form.css') }}">

  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/reset_password.js')}}"></script>
  <script src="{{url_for('static', filename='js/sha256.js')}}"></script>


  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger flash">
            <div class="notification_text">
                {{ messages[0] }}<text style="padding-left:10px;" onclick="removeFlashNotification()">x</text>
            </div>
        </div>
    {% endif %}
    {% endwith %}

    <div class="session">
        <div class="left">
            <div class="reset_pw_screen">
                <h4><span>RESET PASSWORD</span></h4>
                <form method="post" action="/reset-password" enctype="multipart/form-data">
                    <div class="form-group" id="reset_pw_email_label">
                        <span for="reset_pw_email" style="width:120px;">Email</span>
                        <input id="reset_pw_email" class="form-field" name="reset_pw_email" placeholder="Email"/>
                    </div>

                    <button id="reset_pw_button" class="mlbutton">Request reset</button>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="static\images\login_bg.jpg">
        </div>
    </div>

</body>

</html>

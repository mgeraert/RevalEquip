<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reval - Equipment</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/revalStyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/blue_table.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/equipment_form.css') }}">

  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/equipment.js')}}"></script>


  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!--Kite Menu CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/menu2.css') }}">

</head>

<body>


  <!--Start Kite Menu-->
  {% include 'menu.html' %}
  <!--End Kite Menu-->
  <script src="{{url_for('static', filename='js/menu2.js')}}"></script>


  <script>
    $(document).ready(function () {
      $(".kite-menu").kiteMenu();
    }); //jQuery
  </script>

  <div id="equipmentTable" style="width: 1200px;height: 540px;overflow: scroll;margin: auto;padding-top: 10px;"></div>

  <div class="widePanel" style="width:1200px;height:500px;">

    <label id="eq_inventory_number_label" for="eq_inventory_number" >Inventory Number</label>
    <input id="eq_inventory_number" />

    <label id="eq_label_label" for="eq_label">Label</label>
    <input id="eq_label" />

    <label id="eq_name_label" for="eq_name">Name</label>
    <input id="eq_name" />

    <label id="eq_amount_label" for="eq_amount">Amount</label>
    <input id="eq_amount" />

    <label id="eq_desc_label" for="eq_desc">Description</label>
    <input id="eq_desc" />

    <label id="eq_outcome_label" for="eq_outcome">Outcome</label>
    <input id="eq_outcome"  name="Outcome"  />

    <label id="eq_purchase_date_label" for="eq_purchase_date">Purchase Date</label>
    <input id="eq_purchase_date" />

    <label id="eq_base_location_label" for="eq_base_location">Base Location</label>
    <input id="eq_base_location" />

    <label id="eq_is_mobile_label" for="eq_is_mobile">Mobile</label>
    <input type="checkbox" id="eq_is_mobile" />

    <label id="eq_owner_id_label"for="eq_owner_id">Owner</label>
    <input id="eq_owner_id" oninput="updateSuggestionOwner()"/>
    <div id="suggestions_owner"></div>

    <label id="eq_co_owner_id_label"for="eq_co_owner_id">Co-owner</label>
    <input id="eq_co_owner_id" oninput="updateSuggestionCoOwner()" />
    <div id="suggestions_co_owner"></div>

    <label id="eq_supplier_id_label" for="eq_supplier_id">Supplier</label>
    <input id="eq_supplier_id" oninput="updateSuggestionSupplier()" />
    <div id="suggestions_supplier"></div>

    <label id="eq_purchase_price_label" for="eq_purchase_price">Purchase Price</label>
    <input id="eq_purchase_price" />

    <label id="eq_annual_cost_label" for="eq_annual_cost">Annual Cost</label>
    <input id="eq_annual_cost" />

    <label id="eq_annual_cost_budget_label" for="eq_annual_cost_budget">Annual Cost Budget</label>
    <input id="eq_annual_cost_budget" />

    <button id="update" onclick="updateEquip()" class="mlbutton">Update</button>
    <button id="new" onclick="newEquip()" class="mlbutton">New</button>
    <button id="reset" onclick="resetEquip()" class="mlbutton">Reset</button>
    <button id="delete" onclick="deleteEquip()" class="mlbutton">Delete</button>

    <div id="toast_message"></div>
  </div>

</body>

</html>

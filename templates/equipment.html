<!DOCTYPE html>
<html lang="en">

<!-- https://codepen.io/BuddyLReno/pen/boGRPO -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
  
  <title>Reval - Equipment</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reval_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/table_design.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/equipment_form.css') }}">
	<!-- <link rel="stylesheet" type="text/css" href="static/styles/perfect-scrollbar.css"> -->

  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/equipment.js')}}"></script>
  <script src="https://unpkg.com/floatthead"></script>

  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!--Kite Menu CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/menu2.css') }}">

  <!--Favicon-->
  <link rel="shortcut icon" href="/static/images/favicon.ico">

</head>

<body>


  <!--Start Kite Menu-->
  {% include 'menu.html' %}
  <!--End Kite Menu-->
  <script src="{{url_for('static', filename='js/menu2.js')}}"></script>


  <script>
    $(document).ready(function () {
      $(".kite-menu").kiteMenu();
    }); //jQuery
  </script>

  <div id="equipmentTable" style="width: 1200px;height: 540px;overflow: scroll;margin: auto;margin-top: 10px; overflow-x: hidden;"></div>

  <div class="widePanel" style="width:1200px;height:700px;">


    <!-- <label id="eq_inventory_number_label" for="eq_inventory_number">Equipment number</label>
    <input id="eq_inventory_number" /> -->
    <div class="form-group"id="eq_inventory_number_label" >
      <span for="eq_inventory_number">Inventory Number</span>
      <input id="eq_inventory_number" class="form-field" type="text" placeholder="Equipment number" />
    </div>

    <!-- <label id="eq_label_label" for="eq_label">Label</label>
    <input id="eq_label" /> -->
    <div class="form-group"id="eq_label_label" >
      <span for="eq_label">Label</span>
      <input id="eq_label" class="form-field" type="text" placeholder="Label" />
    </div>


    <!-- <label id="eq_name_label" for="eq_name">Name</label>
    <input id="eq_name" /> -->
    <div class="form-group" id="eq_name_label">
      <span for="eq_name">Name</span>
      <input id="eq_name" class="form-field" type="text" placeholder="Label" />
    </div>

    <!-- <label id="eq_amount_label" for="eq_amount">Amount</label>
    <input id="eq_amount" /> -->
    <div class="form-group"id="eq_amount_label" >
      <span for="eq_amount">Amount</span>
      <input id="eq_amount" class="form-field" type="text" placeholder="Amount" />
    </div>

    <!-- <label id="eq_desc_label" for="eq_desc">Description</label>
    <input id="eq_desc" /> -->
    <div class="form-group" id="eq_desc_label">
      <span for="eq_desc">Description</span>
      <input id="eq_desc" class="form-field" type="text" placeholder="Description" />
    </div>

    <!-- <label id="eq_outcome_label" for="eq_outcome">Outcome</label>
    <input id="eq_outcome"  name="Outcome"  /> -->
    <div class="form-group" id="eq_outcome_label">
      <span for="eq_outcome">Outcome</span>
      <input id="eq_outcome" class="form-field" type="text" placeholder="Outcome" />
    </div>

    <!-- <label id="eq_purchase_date_label" for="eq_purchase_date">Purchase Date</label>
    <input id="eq_purchase_date" /> -->
    <div class="form-group" id="eq_purchase_date_label" >
      <span for="eq_purchase_date">Purchase date</span>
      <input id="eq_purchase_date" class="form-field" type="text" placeholder="Purchase date" />
    </div>

    <!-- <label id="eq_base_location_label" for="eq_base_location">Base Location</label>
    <input id="eq_base_location" /> -->
    <div class="form-group" id="eq_base_location_label">
      <span for="eq_base_location">Base location</span>
      <input id="eq_base_location" class="form-field" type="text" placeholder="Base location" />
    </div>

    <!-- <label id="eq_is_mobile_label" for="eq_is_mobile">Mobile</label>
    <input type="checkbox" id="eq_is_mobile" /> -->
    <div class="form-group" style="width:100.856px;" id="eq_is_mobile_label">
      <span for="eq_is_mobile">Mobile</span>
      <div class="form-field" style="padding:0px;" >
        <label class="container">
          <input type="checkbox" id="eq_is_mobile" >
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <!-- <label id="eq_owner_id_label" for="eq_owner_id">Owner</label>
    <input id="eq_owner_id" oninput="updateSuggestionOwner()"/> -->
    <div class="form-group" id="eq_owner_id_label">
      <span for="eq_owner_id">Owner</span>
      <input id="eq_owner_id" class="form-field"  oninput="updateSuggestionOwner()" type="text" placeholder="Owner" />
    </div>
    <div id="suggestions_owner"></div>

    <!-- <label id="eq_co_owner_id_label"for="eq_co_owner_id">Co-owner</label>
    <input id="eq_co_owner_id" oninput="updateSuggestionCoOwner()" /> -->
    <div class="form-group" id="eq_co_owner_id_label">
      <span for="eq_co_owner_id">Co-owner</span>
      <input id="eq_co_owner_id" class="form-field" oninput="updateSuggestionCoOwner()" type="text" placeholder="Co-owner" />
    </div>
    <div id="suggestions_co_owner"></div>

    <!-- <label id="eq_supplier_id_label" for="eq_supplier_id">Supplier</label>
    <input id="eq_supplier_id" oninput="updateSuggestionSupplier()" /> -->
    <div class="form-group" id="eq_supplier_id_label">
      <span for="eq_supplier_id">Supplier</span>
      <input id="eq_supplier_id" class="form-field" oninput="updateSuggestionSupplier()" type="text" placeholder="Supplier" />
    </div>
    <div id="suggestions_supplier"></div>

    <!-- <label id="eq_purchase_price_label" for="eq_purchase_price">Purchase Price</label>
    <input id="eq_purchase_price" /> -->
    <div class="form-group" id="eq_purchase_price_label">
      <span for="eq_purchase_price">Purchase Price</span>
      <input id="eq_purchase_price" class="form-field" type="text" placeholder="Purchase Price" />
    </div>

    <!-- <label id="eq_annual_cost_label" for="eq_annual_cost">Annual Cost</label>
    <input id="eq_annual_cost" /> -->
    <div class="form-group" id="eq_annual_cost_label">
      <span for="eq_annual_cost">Annual Cost</span>
      <input id="eq_annual_cost" class="form-field" type="text" placeholder="Annual Cost" />
    </div>

    <!-- <label id="eq_annual_cost_budget_label" for="eq_annual_cost_budget">Annual Cost Budget</label>
    <input id="eq_annual_cost_budget" /> -->
    <div class="form-group" id="eq_annual_cost_budget_label">
      <span for="eq_annual_cost_budget">Annual Cost Budget</span>
      <input id="eq_annual_cost_budget" class="form-field" type="text" placeholder="Annual Cost Budget" />
    </div>

    <button id="update" onclick="updateEquip()" class="mlbutton">Update</button>
    <button id="new" onclick="newEquip()" class="mlbutton">New</button>
    <button id="reset" onclick="resetEquip()" class="mlbutton">Reset</button>
    <button id="delete" onclick="deleteEquip()" class="mlbutton">Delete</button>

    <div id="toast_message"></div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reval - Register</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reval_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/change_password_form.css') }}">

  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/change_password.js')}}"></script>
  <script src="{{url_for('static', filename='js/sha256.js')}}"></script>


  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger flash">
            <div class="notification_text">
                {{ messages[0] }}<text style="padding-left:10px;" onclick="removeFlashNotification()">x</text>
            </div>
        </div>
    {% endif %}
    {% endwith %}

    <div class="session">
        <div class="left">
            <div class="change_pw_screen">
                <h4><span>CHANGE PASSWORD</span></h4>
                <form method="post" action="/change-password" enctype="multipart/form-data">
                    
                    <input type="hidden" id="email_hash" class="form-field" type="text" name="email_hash" value={{email_hash}}>

                    <input type="hidden" id="new_pw_hash" class="form-field" type="text" name="new_pw_hash"/>

                    <input type="hidden" id="confirm_pw_hash" class="form-field" type="text" name="confirm_pw_hash"/>

                    <button id="change_pw_button" class="mlbutton">Change password</button>
                </form>
                <div class="form-group" id="change_pw_label">
                    <span for="change_pw" style="width:120px;">Password</span>
                    <input id="change_pw" class="form-field" type="password" placeholder="Password"/>
                </div>
                <div class="form-group" id="change_confirm_pw_label">
                    <span for="change_confirm_pw" style="width:120px;">Confirm password</span>
                    <input id="change_confirm_pw" class="form-field" type="password" placeholder="Password"/>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="static\images\login_bg.jpg">
        </div>
    </div>

</body>

</html>

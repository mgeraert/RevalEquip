<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reval - Register</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reval_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/register_form.css') }}">

  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/register.js')}}"></script>


  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!--Kite Menu CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/menu2.css') }}">

  <!--Favicon-->
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
    <div class="session">
        <div class="left">
            <div class="register_screen">
                <h4><span>REGISTER</span></h4>
                
                <div class="form-group" id="register_name_label">
                    <span for="register_name" style="width:120px;">Name</span>
                    <input id="register_name" class="form-field" type="text" placeholder="Name" />
                </div>
                <div class="form-group" id="register_last_name_label">
                    <span for="register_last_name" style="width:120px;">Last name</span>
                    <input id="register_last_name" class="form-field" type="text" placeholder="Last name" />
                </div>
                <div class="form-group" id="register_email_label">
                    <span for="register_email" style="width:120px;">Email</span>
                    <input id="register_email" class="form-field" type="text" placeholder="Email" />
                </div>
                <div class="form-group" id="register_password_label">
                    <span for="register_password" style="width:120px;">Password</span>
                    <input id="register_password" class="form-field" type="password" placeholder="Password" />
                </div>
                <h4 id="have_account">Already have an account? <span><a href="login">Login</a></span></h4>
                <button id="register_button" onclick="register()" class="mlbutton">Register</button>
            </div>
        </div>
        <div class="right">
            <img src="static\images\register_bg.jpg">
        </div>
    </div>

</body>

</html>

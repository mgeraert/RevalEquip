<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reval - Login</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/reval_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_form.css') }}">

  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/login.js')}}"></script>
  <script src="{{url_for('static', filename='js/sha256.js')}}"></script>


  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger flash">
            <div class="notification_text">
                {{ messages[0] }}<text style="padding-left:10px;" onclick="removeFlashNotification()">x</text>
            </div>
        </div>
    {% endif %}
    {% endwith %}
    <div class="session">
        <div class="left">
            <img src="static\images\login_bg.jpg">
        </div>
        <div class="right">
            <div class="login_screen">
                <h4><span>LOGIN</span></h4>

                <p>Welcome back! Log in to your account to view the database.
                    <p id="no_account">No account? <span><a href="register">Register</a></span></p>
                </p>
                <form action="/login" method="post">
                    <div class="form-group" id="login_email_label">
                        <span for="login_email" style="width:120px;">Email</span>
                        <input id="login_email" class="form-field" type="text" name="login_email" placeholder="Email"/>
                    </div>
                    <input type="hidden" id="login_pw_hash" class="form-field" type="text" name="login_pw_hash"/>
                    <div class="form-group" id="login_password_label">
                        <span for="login_password" style="width:120px;">Password</span>
                        <input id="login_password" class="form-field" type="password" name="login_password" placeholder="Password"/>
                    </div>
                    <button id="login_button" onclick="login()" class="mlbutton">Login</button>
                </form>
                <a id = "reset_password" href="/reset-password">Forgot password?</a>
            </div>
        </div>
    </div>
</body>

</html>
